<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Your Page Title</title>
        <style>
            body {
                background: #0f161c;
                font-family: 'Sometype Mono', monospace;
                color: #00ffc8;
                text-align: center;
                line-height: 1.5em;
            }
            
            #box {
                color: #c9e6ff;
                border: 2px solid #00b7ff;
            }

            #box p {
                color: inherit;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Any paragraph text outside of the box will be in a blue-greenish color.</p>
        <div id="box">
            <p>However, any text that is inside this <code>&lt;div&gt;</code> with the ID "box" will be colored light blue instead!</p>
        </div>
    </body>
</html>
